name: Bug report for the Medusa Next.js Starter
description: File a bug report.
title: "[Bug]: "
labels: ["status: needs triaging", "bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## System information
        The system information will help us reproduce the issue in the same environment.
  - type: textarea
    attributes:
      label: Package.json file
      description: Copy/paste the contents of the `package.json` file. No need to use backticks.
      placeholder: Just copy/paste the contents of the file.
      render: json
    validations:
      required: true
  - type: input
    attributes:
      label: Node.js version
      description: Copy/paste the output of `node -v`.
      placeholder: v21.0.0
    validations:
      required: true
  - type: input
    attributes:
      label: Operating system name and version
      placeholder: e.g., macOS Ventura 13.4 or Windows 11
    validations:
      required: true
  - type: input
    attributes:
      label: Browser name
      placeholder: e.g., Chrome 123, Firefox 115
  - type: markdown
    attributes:
      value: |
        ## Describe the issue
        Please explain your issue in-depth along with relevant screenshots and code snippets.
  - type: textarea
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: Describe what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behavior
      description: Describe what actually happened.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Reproduction
        Providing a reproduction repo allows us to quickly validate the issue and get back to you.
  - type: input
    attributes:
      label: Link to reproduction repo
      description: Please reproduce the issue in isolation and share a GitHub repo link.
      placeholder: https://github.com/your-repo
    validations:
      required: true